    var bgColors = ['#420d1cf1', '#281541', '#0d0c28', '#000817', '#040c1e', '#2b459e', '#223d91']
    const transitionTime = 2
    var bgColorIndx = 0
    

    
    function changingBg()
    {
        document.getElementById('bg').style.transition = transitionTime + 's'
        setTimeout(() => {
            document.getElementById('bg').style.backgroundColor = bgColors[bgColorIndx]
            bgColorIndx += 1
            console.log('Changed bg ' + bgColorIndx)
            changingBg()
            if(bgColorIndx == bgColors.length - 1)
            {
                bgColorIndx = 0
                console.log('reset color cycle')
            }
        }, transitionTime * 1000);
    }
    document.getElementById('bg').style.backgroundColor = bgColorIndx[0]
    changingBg()
